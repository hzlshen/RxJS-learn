<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Observer Pattern</title>
</head>

<body>

    <script>

        //Observer Pattern
        //最简单的例子就是DOM事件监听
        function clickHandler(e) {
            console.log('user click!');
        }

        document.body.addEventListener('click', clickHandler);

        //先封装clickHandler方法
        //再用addEventListener 监听点击事件
        //每次鼠标在body 划过 就会执行一次clickHandler 并带e进来
        //这就是观察者模式

        //ES5 
        function Producer() {

            //判断 避免使用者不小心把Producer当作函数使用
            if (!(this instanceof Producer)) {
                throw new Error("请用new Producer()!");
            }

            this.listeners = [];
        }

        //监听
        Producer.prototype.addEventListener = function (listener) {

            if (typeof listener == 'function') {
                this.listeners.push(listener);
            } else {
                throw new Error("listener 必须是 function");
            }

        }


        //移除监听
        Producer.prototype.removeListener = function (listener) {

            this.listeners.splice(this.listeners.indexOf(listener), 1)

        }

        //发送通知
        Producer.prototype.notify = function (message) {
            this.listeners.forEach(listener => {
                listener(message);
            })
        }

        // ES6
        class Producer {
            constructor() {
                this.listeners = [];
            }
            addListener(listener) {
                if (typeof listener === 'function') {
                    this.listeners.push(listener)
                } else {
                    throw new Error('listener 必須是 function')
                }
            }
            removeListener(listener) {
                this.listeners.splice(this.listeners.indexOf(listener), 1)
            }
            notify(message) {
                this.listeners.forEach(listener => {
                    listener(message);
                })
            }
        }
        //在内部储存了一份所有的监听者清单( this.listeners)，在要发布通知时会对逐一的呼叫这份清单的监听

        //订阅Observab

        var observable = Observable.create(subscriber => {
            subscriber.next('Jerry');
            subscriber.next('Anna');
            subscriber.complete();
        })
            .map(v => v)
            .filter(v => true)
            .subscribe(
            v => { console.log(v) },
            e => { console.log(e) },
            () => { console.log('complete') }
            );

        observable.subscribe({
            next: (value) => {
                console.log(value);
            },

        })


        var egghead = new Producer();
        //new 

        function listener1(message) {
            console.log(message + 'from listener1');
        }

        function listener2(message) {
            console.log(message + 'from listener2');
        }

        egghead.addListener(listener1); 
        egghead.addListener(listener2);

        egghead.notify('A new course!!')

        var arr = [1,2,3];

        var iterator = arr[Symbol.iterator]();

        iterator.next();
        //{value:1 done:false}

        iterator.next();
        //{value:2 done:false}

        iterator.next();
        //{value:3 done:false}

        iterator.next();
        //{value:undefinde done:false}


    </script>


</body>

</html>
